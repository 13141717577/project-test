<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css">

		<style>
			#node-add-form{
				width: 97%;
				border: 1px solid #e6e6e6;
				margin-left: 15px;
			}
			#node-add-title{
				height: 50px;
				line-height: 50px;
				text-indent: 10px;
			}
			.layui-form{
				margin-left: 90px;
				margin-top: 20px;
				/* border: 1px solid red; */
			}
			.form-but{
				margin: 20px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h4 id="node-add-title">创建导航节点</h4>

		<div id="node-add-form">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">上级导航</label>
					<div class="layui-input-inline">
						<select name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="0">写作</option>
							<option value="1" selected="">阅读</option>
							<option value="2">游戏</option>
							<option value="3">音乐</option>
							<option value="4">旅行</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">排序数字</label>
					<div class="layui-input-inline">
						<input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">是否显示</label>
					<div class="layui-input-block">
						<input type="checkbox" name="close" lay-skin="switch" lay-text="是|否">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">导航名称</label>
					<div class="layui-input-inline">
						<input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">导航链接</label>
					<div class="layui-input-inline">
						<input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">ICO</label>
					<div class="layui-input-block" style="width: 70px;">
						<select name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="0">写作</option>
							<option value="1" selected="">阅读</option>
							<option value="2">游戏</option>
							<option value="3">音乐</option>
							<option value="4">旅行</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 100px;margin-left: -20px;">权限控制器路由</label>
					<div class="layui-input-block">
						<button type="button" class="layui-btn layui-btn-normal add-con">添加控制器路由</button>
					</div>
				</div>

				<div class="layui-form">
					<table class="layui-table">
						<colgroup>
							<col width="80">
							<col width="450">
							<col width="70">
							<col width="50">
						</colgroup>
						<thead>
							<tr>
								<th>名称</th>
								<th>控制器路由名称</th>
								<th>排序(数值越小越靠前)</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" name="title" lay-verify="title" value="创建" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="" placeholder="请输入控制器路由" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="99" autocomplete="off" class="layui-input"></td>
								<td><button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button></td>
							</tr>
							<tr>
								<td><input type="text" name="title" lay-verify="title" value="新增" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="" placeholder="请输入控制器路由" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="99" autocomplete="off" class="layui-input"></td>
								<td><button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button></td>
							</tr>
							<tr>
								<td><input type="text" name="title" lay-verify="title" value="编辑" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="" placeholder="请输入控制器路由" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="99" autocomplete="off" class="layui-input"></td>
								<td><button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button></td>
							</tr>
							<tr>
								<td><input type="text" name="title" lay-verify="title" value="删除" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="" placeholder="请输入控制器路由" autocomplete="off" class="layui-input"></td>
								<td><input type="text" name="title" lay-verify="title" value="99" autocomplete="off" class="layui-input"></td>
								<td><button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>

		<div class="form-but">
			<button type="button" class="layui-btn layui-btn-normal">确认保存</button>
		</div>
		
		<script src="../js/jquery.3.4.1.min.js"></script>
		<script src="../layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					title: function(value) {
						if (value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [
						/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
					],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
						offset: '6px'
					});
					layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

				//表单取值
				layui.$('#LAY-component-form-getval').on('click', function() {
					var data = form.val('example');
					alert(JSON.stringify(data));
				});
				
				
				
			});
			
			bind_button_del();
			
			function bind_button_del(){
				$(".layui-table>tbody button").click(function(){
					$(this).parents("tr").remove();
				})
			}
			
			$(".add-con").click(function(){
				$(".layui-table>tbody").append('<tr>'
					+'<td><input type="text" name="title" lay-verify="title" value="删除" autocomplete="off" class="layui-input"></td>'
					+'<td><input type="text" name="title" lay-verify="title" value="" placeholder="请输入控制器路由" autocomplete="off" class="layui-input"></td>'
					+'<td><input type="text" name="title" lay-verify="title" value="99" autocomplete="off" class="layui-input"></td>'
					+'<td><button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button></td>'
					+'</tr>');
					
				bind_button_del();
			})
			
		</script>
	</body>
</html>
